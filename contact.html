<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Company Name</title>
    <link rel="stylesheet" href="css/common.css">
</head>
<body>
    <header class="header">
        <nav>
            <ul class="header-nav">
                <li class="header-nav-item"><a href="index.html" class="header-nav-link">Home</a></li>
                <li class="header-nav-item"><a href="about.html" class="header-nav-link">About Us</a></li>
                <li class="header-nav-item"><a href="offers.html" class="header-nav-link">Offers</a></li>
                <li class="header-nav-item"><a href="contact.html" class="header-nav-link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main-section">
            <h1>Contact Us</h1>
            <p>
                Have any questions or need assistance? We’re here to help. Fill out the form below, and we’ll get back to you as soon as possible.
            </p>
            <form class="form" action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" class="form-input" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-input" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" class="form-textarea" required></textarea>

                <button type="submit" class="form-button">Send</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2024 Company Name. All rights reserved.</p>
    </footer>
</body>
</html>
